<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mannschaften</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doReload($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-fab *ngIf="applicationData.authenticatedUser.hasRecht('ROLE_SPIELLEITER')" bottom right>
    <button ion-fab (click)="addMannschaft()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ng-template ngFor let-mannschaft [ngForOf]="mannschaften">
    <ion-card>
      <ion-card-header>{{mannschaft.name}} {{mannschaft.jugend.typ}} {{mannschaft.jugend.jahrgang}}</ion-card-header>
      <ion-item *ngIf="applicationData.authenticatedUser.hasRecht('ROLE_SPIELLEITER')">
        <button ion-button item-end color="danger" clear (click)="deleteMannschaft(mannschaft)">LÃ¶schen</button>
      </ion-item>
    </ion-card>
  </ng-template>
</ion-content>
