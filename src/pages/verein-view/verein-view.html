<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Vereine</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab (click)="addVerein()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ng-template ngFor let-verein="$implicit" [ngForOf]="vereine">
    <ion-card>
      <ion-card-header>{{verein.name}}</ion-card-header>
      <ion-item>
        <button ion-button item-end color="danger" clear (click)="deleteVerein(verein)">LÃ¶schen</button>
      </ion-item>
      <ion-list *ngFor="let mannschaft of verein.allMannschaft">
        <ng-template ngFor let-mannschaft [ngForOf]="verein.allMannschaft">
          <button ion-item>{{mannschaft.name}}</button>
        </ng-template>
      </ion-list>
    </ion-card>
  </ng-template>
</ion-content>
