<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Vereine</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [showCancelButton]="true" [(ngModel)]="vereinFilter" (ngModelChange)="onFilterInput($event)"></ion-searchbar>

  <ion-fab *appRequireRight="['ROLE_SPIELLEITER']" bottom right>
    <button ion-fab (click)="addVerein()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ng-template ngFor let-verein [ngForOf]="vereine">
    <ion-card>
      <ion-card-header style="font-weight: bolder;">{{verein.name}}</ion-card-header>

      <ion-list>
        <ng-template ngFor let-mannschaft [ngForOf]="getMannschaftenToVerein(verein)">
          <button ion-item>{{mannschaft.name}} {{mannschaft.jugend.typ}} {{mannschaft.jugend.jahrgang}}</button>
        </ng-template>
      </ion-list>
      <ion-item *appRequireRight="['ROLE_SPIELLEITER']">
        <button ion-button item-end color="danger" clear (click)="deleteVerein(verein)">LÃ¶schen</button>
      </ion-item>
    </ion-card>
  </ng-template>
</ion-content>
